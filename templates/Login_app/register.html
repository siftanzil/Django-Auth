{% extends 'Login_app/base.html' %}
{% load static %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success">Congratulations! Registration Successful!</div>
{% else %}
<form action="" method="post" enctype="multipart/form-data">
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}
{% endblock %}
